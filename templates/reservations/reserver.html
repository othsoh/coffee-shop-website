{% extends "Base.html" %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="row no-gutter">
        <div class="col-md-6 d-none d-md-flex bg-image" ></div>


        <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">

                <!-- Demo content-->
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <h3 class="display-4">Reserver</h3>
                            <p class="text-muted mb-4">Veuillez remplir les informations suivantes pour réserver dans notre café.</p>
                        <p> 7:30 AM-5:30 PM <strong>LUN-VEN</strong> | 8:00 AM-6:00 PM <strong>SAM-DIM</strong></p>
                            <form method="POST" action="/reserver/" class="mb-5">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button class="btn btn-warning btn-block font-weight-bold py-3" type="submit">Reserver Maintenant</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

<style>
.login,
.image {
  min-height: 100vh;
}

.bg-image {
    background-image: url("{% static '/img/bg_table.jpg' %}");
    background-size: cover;
    background-position: center center;
}
</style>
{% endblock %}
