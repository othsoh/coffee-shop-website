{% extends "Base.html" %}
{% load static %}
{% block content %}
<div class="container">
	<!-- code here -->
	<div class="card">
		<div class="card-image">	
			<h2 class="card-heading">
				Connecter
				<small>Connecter a votre compte</small>
			</h2>
		</div>
		<form class="card-form" action="" method="post">
            {% csrf_token %}

             <div class="input">
                     <input type="text" class="input-field" name="username"  required="required">
                     <label class="input-label">Nom d'utilisateur</label>     	
             </div>

             <div class="input">
                 <input type="password" class="input-field" name="password" required="required">
                 <label class="input-label">Mot de pass</label>     	

             </div>        
 
             <div class="input">
                 <button type="submit" class="action-button">Connecter</button>
             </div>
         </form>
		<div class="card-info">

		</div>
	</div>
</div>


    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap');

        *, *:after, *:before {
            box-sizing: border-box;
        }
        

        
        img {
            max-width: 100%;
            display: block;
        }
        
        
        input {
            appearance: none;
            border-radius: 0;
        }
        
        .card {
            margin: 2rem auto;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 425px;
            background-color: #FFF;
            border-radius: 10px;
            box-shadow: 0 10px 20px 0 rgba(#999, .25);
            padding: .75rem;
        }
        
        .card-image {
            border-radius: 8px;
            overflow: hidden;
            padding-bottom: 65%;
            background-image: url('https://assets.codepen.io/285131/coffee_1.jpg');
            background-repeat: no-repeat;
            background-size: 150%;
            background-position: 0 5%;
            position: relative;
        }
        
        .card-heading {
            position: absolute;
            left: 10%;
            top: 15%;
            right: 10%;
            font-size: 1.75rem;
            font-weight: 700;
            color: #735400;
            line-height: 1.222;

        }
        .card-heading > small {
            display: block;
            font-size: .75em;
            font-weight: 400;
            margin-top: .25em;
        }

        .card-form {
            padding: 2rem 1rem 0;
        }
        
        .input {
            display: flex;
            flex-direction: column-reverse;
            position: relative;
            padding-top: 1.5rem;
            &+.input {
                margin-top: 1.5rem;
            }
        }
        
        .input-label {
            color: #8597a3;
            position: absolute;
            top: 1.5rem;
            transition: .25s ease;
        }
        
        .input-field {
            border: 0;
            z-index: 1;
            background-color: transparent;
            border-bottom: 2px solid #eee; 
            font: inherit;
            font-size: 1.125rem;
            padding: .25rem 0;
            &:focus, &:valid {
                outline: 0;
                border-bottom-color: #ecc134;
                &+.input-label {
                    color: #ecc134;
                    transform: translateY(-1.5rem);
                }
            }
        }
        
        .action {
            margin-top: 2rem;
        }
        
        .action-button {
            font: inherit;
            font-size: 1.25rem;
            padding: 1em;
            width: 100%;
            font-weight: 500;
            background-color: #ecc134;
            border-radius: 6px;
            color: #FFF;
            border: 0;
            &:focus {
                outline: 0;
            }
        }
        
        .card-info {
            padding: 1rem 1rem;
            text-align: center;
            font-size: .875rem;
            color: #8597a3;

        }
        .card-info > a {
            display: block;
            color: #ecc134;
            text-decoration: none;
        }
        
        
        
        
        
        </style>
{% endblock %}

 <form action="" method="post">
          {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" required="required">
            </div>
           
            <div class="form-group">
                <button type="submit" class="btn btn-warning btn-lg btn-block">Log in</button>
            </div>
        </form>
        <div class="text-center c-black">Not a member yet? <a href="/user/register" class="link-warning">Register</a>
        </div>
